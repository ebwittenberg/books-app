<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Reading App Login</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>

<body>
    <h1>Login to Reading App</h1>

    <h2 class="alert alert-primary">${message ? message : "Please login"}</h2>

    <form
    action="/login"
    method="POST"
    >
        <div class="form-group col-md-6">
            <label for="inputusername" class="sr-only">Username</label>
            <input value="${username}" name="username" type="text" class="form-control" id="inputusername" placeholder="Enter username">
        </div>
        <div class="form-group col-md-6">
            <label for="inputpassword" class="sr-only">Password</label>
            <input name="password" type="password" class="form-control" id="inputpassword" placeholder="Enter password">
        </div>
        <button type="submit" class="btn btn-primary">Log In</button>

    </form>
</body>
</html>
